<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Pink Panthress Adventures</title>
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nerko One', cursive;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #e60073;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #ff3399;
    }
    #message {
      margin-top: 15px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h2>Create Your Code Name</h2>
  <input type="text" id="username" placeholder="Code Name (e.g. PinkPanthress)" />
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <br>
  <button id="signup-btn">Sign Up</button>

  <div id="message"></div>

  <!-- Script is at the bottom so elements are loaded first -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAjJH-gJjPcZeS1Ph-JL15_aN3cq5Ecr5Q",
      authDomain: "pinkpanther-27795.firebaseapp.com",
      projectId: "pinkpanther-27795",
      storageBucket: "pinkpanther-27795.appspot.com",
      messagingSenderId: "950188314786",
      appId: "1:950188314786:web:1be4f4c1e9ed874567c7fb",
      databaseURL: "https://pinkpanther-27795-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const signupBtn = document.getElementById('signup-btn');
    const msg = document.getElementById('message');

    signupBtn.addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // === VALIDATION BEFORE CALLING FIREBASE ===
      if (!username || !email || !password) {
        msg.textContent = "All fields are required.";
        msg.style.color = 'salmon';
        return;
      }

      if (password.length < 6) {
        msg.textContent = "Password must be at least 6 characters.";
        msg.style.color = 'salmon';
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        msg.textContent = "Please enter a valid email.";
        msg.style.color = 'salmon';
        return;
      }

      // === CREATE USER ===
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: username });

        await set(ref(db, 'users/' + userCredential.user.uid), {
          username: username,
          email: email,
          createdAt: new Date().toISOString()
        });

        msg.style.color = 'lightgreen';
        msg.textContent = "Signup successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "home.html";
        }, 2000);
      } catch (error) {
        if (error.code === 'auth/email-already-in-use') {
          msg.textContent = "This email is already registered. Please log in.";
        } else {
          msg.textContent = error.message;
        }
        msg.style.color = 'salmon';
      }
    });
  </script>

</body>
</html>
